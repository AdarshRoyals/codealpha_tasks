<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./sytle.css">
</head>
<body>
    <div class="container">
        <h1>CodeAlpha's<br><span class="age">Age Calculator</span></h1>
        <div class="input-date">
            <input type="date" id="date-input">
            <button id="calc-btn">Calculate</button>
        </div>
        <div class="answer">
            <div class="box">
                <span id="years" class="result">-</span>
                <p>Years</p>
            </div>
            <div class="box">
                <span id="months" class="result">-</span>
                <p>Months</p>
            </div>
            <div class="box">
                <span id="days" class="result">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
